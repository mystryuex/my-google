<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.box {
            float: left;
            width: 100px;
            height: 100px;
            background-color: indigo;
            margin: 10px;
            border: 5px solid royalblue;
        }
        div.box.one {
            float: right;
        }
        div.box.two {
            float: left;
        }
        header {
            background-color: goldenrod;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
    <div class="box one"><h1>1</h1></div>
    <div class="box two"><h1>2</h1></div>
    <div style="clear: both;"></div>
    </header> 
</body>
</html>
